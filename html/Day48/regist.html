<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>회원가입</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>  
</head>
<body>  
    <form>
    <table border="1">
        <caption>회원가입</caption>        
      <tr>
        <td>            
            <label for="name">이름</label>         
        </td>
        <td>
            <input type="name" id="name" placeholder="NAME" required>
        </td>
      </tr>

      <tr>
        <td>
            <label for="id">아이디</label>
        </td>
        <td>
            <input type="text" id="id" placeholder="ID" required>
        </td>
      </tr>

      <tr>
        <td>
            <label for="pwd">비밀번호</label>
        </td>
        <td>
            <input type="password" id="pwd" placeholder="PASWWORD" required>
        </td>
      </tr>

      <tr>
        <td>
            <label for="check">비밀번호 확인</label>
        </td>
        <td>
            <input type="password" id="check" placeholder="CHECK PASSWORD" required>
        </td>
      </tr>

      <tr>
        <td>
            <label for="mail">이메일</label>
        </td>
        <td>
            <input type="email" id="mail" placeholder="E-MAIL" required>
        </td>
      </tr>

      <tr>
        <td>
            <label>취미</label>
        </td>
        <td>
            <input type="checkbox" id="reading"><label for="reading">독서</label>
            <input type="checkbox"id="cooking"><label for="cooking">요리</label>
            <input type="checkbox"id="jogging"><label for="jogging">조깅</label>
            <input type="checkbox"id="swimming"><label for="swimming">수영</label>
            <input type="checkbox"id="sleep"><label for="sleep">취침</label>
        </td>
      </tr>

      <tr>
        <td>
            <label>전공</label>
        </td>
        <td>
            <input type="radio" id = "korean" name="major"><label for="korean">국어</label>
            <input type="radio" id="english" name="major"><label for="english">영어</label>
            <input type="radio" id="math" name="major"><label for="math">수학</label>
            <input type="radio" id="design" name="major"><label for="design">디자인</label>            
        </td>
      </tr>

      <tr>
        <td>
            <label>전화번호</label>
        </td>
        <td>
            <select>
                <option value="" selected disabled hidden>통신사</option>
                <option>SKT</option>
                <option>KT</option>
                <option>LG</option>
            </select>
        </td>
      </tr>

    <tr>
        <td colspan="2">
            <input type="submit" value="전송">
            <input type="reset" value="초기화">
        </td>
    </tr>
    </table>
    </form>
</body>
</html>
