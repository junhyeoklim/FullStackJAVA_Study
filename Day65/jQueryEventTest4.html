<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryEventTest4</title>
</head>
<script src="js/jquery.js"></script>
<script>
    $(function () {
        $('.btnWrap button').on('click',goback);
        let margin = 0;
        
        function goback() {            
            if($(this).hasClass('goBtn') && margin < 90 ){                
                $('.txt1').animate({
                    marginLeft:`${margin += 10}%`
                },300,'swing')
                
            }
            else if($(this).hasClass('backBtn') && margin > 0){
                $('.txt1').animate({
                    marginLeft:`${margin -= 10}%`
                },300,'swing')
                
            }
        }
    })
</script>
<style>
	*{margin:0;padding:0;}
	body{padding:20px;}
	.btnWrap{margin-bottom: 10px;}
	.wrap{
		max-width:600px;
		border: 1px solid #000; 
	}
	.txt1{width:10%; text-align:center;
	background-color: aqua;}
</style>
<body>
    <p class="btnWrap">
		<button class="backBtn">Back</button>
		<button class="goBtn">Go</button>
	</p>
	<div class="wrap">
		<p class="txt1">내용1</p>
	</div>
</body>
</html>
