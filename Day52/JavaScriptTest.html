            let now = new Date();
            let week = ["일","월","화","수","목","금","토"];
            let curMonth = now.getMonth()+1;
            let curYear = now.getFullYear();
            let num = 0;            
            let maxNum = maxDate(curMonth);
            let startDate = 0;

            function leapYear(dateYear) {
                if(dateYear%4 == 0 && dateYear%100 == 0 && dateYear%400)
                    return 29;
                else if(dateYear%4 == 0 && dateYear%100 == 0)                
                    return 28;
                
                else if(dateYear%4 == 0)
                    return 29;
                else
                    return 28;
            }

            function maxDate(date) {                
                switch(date){
                 case 1:
                 case 3:
                 case 5:
                 case 7:
                 case 8:
                 case 10:                 
                 case 12:                 
                    return 31;
                 case 4:
                 case 6:
                 case 9:
                 case 11:
                    return 30;
                 case 2:
                    // return leapYear(2024);
                    return leapYear(curYear);
                }
            }
