<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사원등록</title>
<link rel="icon" href="../source/company.ico" />
<link rel="stylesheet" href="../source/css/defaultStyle.css?after">
<link rel="stylesheet" href="../source/css/register.css?after">
<script type="text/javascript" src="../source/js/jquery.js"></script>
</head>
<body>

	<form method="post" action="registerOK.do">
		<table border="1" id="register">
			<caption>사원 정보 입력</caption>
			<tr>
				<td><label for="name">이름</label></td>
				<td><input type="text" name="name" id="name" required></td>
			</tr>

			<tr>
				<td><label>부서</label></td>
				<td><select id="select-box" name="dpartment-box">					
						<option disabled selected>선택</option>
						<option value="경영">경영</option>
						<option value="인사">인사</option>
						<option value="개발">개발</option>
					</select></td>
			</tr>

			<tr>
				<td><label for="rank">직급</label></td>
				<td><input type="text" name="rank" id="rank" required></td>
			</tr>


			<tr>
				<td><label for="first">이메일</label></td>
				<td>
					<div class="container">
						<div class="mail">
							<input type="text" name="first" id="first" required
								placeholder="이메일 입력"> @ <input type="text" name="second"
								class="cursor" id="second" required readonly> <select
								id="selectBox">
								<option selected disabled>선택</option>
								<option value="1">naver.com</option>
								<option value="2">gmail.com</option>
								<option value="3">daum.net</option>
								<option value="4">직접입력</option>
							</select>
						</div>
					</div>
					<div class="error-msg"></div>
				</td>

			</tr>

			<tr>
				<td><label for="phone">전화번호</label></td>
				<td colspan="2"><input type="number" name="phone" id="phone"
					required></td>
			</tr>

			<tr>
				<td colspan="2" id="footer"><input type="submit" id="btn"
					value="등록"> <input type="button" id="back" value="취소"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript" src="../source/js/register.js"></script>
</body>
</html>
