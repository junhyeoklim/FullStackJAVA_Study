<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 객체를 생성합니다.
      const object = {
        name: '혼자 공부하는 파이썬',
        price: 18000,
        publisher: '한빛미디어'
      }

       // 객체에서 변수를 추출합니다.
       const { name, price } = object     // name에 object.name을 price에 object.price를
       console.log('# 속성 이름 그대로 꺼내서 출력하기')
       console.log(name, price)
       console.log('')

       const { a=name, b=price } = object   // a에 object.name을 b에 object.price을
       console.log('# 다른 이름으로 속성 꺼내서 출력하기')
       console.log(a, b)
    </script>
  </head>
  <body></body>
</html>

<!--
  배열 기반의 다중 할당
  최신 자바스크립트부터 배열과 비슷한 작성 방법으로 한 번에 여러 개의 변수에 값을
  할당하는 다중 할당 기능이 추가되었습니다.

  다중 할당
  [식별자, 식별자, 식별자, ...] = 배열

  다중 할당 구문은 구문 설명만으로는 어떻게 사용하는지 알기 어려우므로 코드와 실행 결과로
  살펴보겠습니다.

  > let [a, b] = [1, 2]     // a = 1, b = 2가 할당됩니다.
  undefined
  > console.log(a, b)
  1, 2
  undefined

  > [a, b] = [b, a]     // a에 b가 할당되고, b에 a가 할당되므로 값이 서로 교환됩니다.
  (2) [2, 1]

  > console.log(a, b)
  2, 1
  undefined

  할당 연산자(=) 왼쪽에 식별자(변수 또는 상수)의 배열을 넣고, 오른쪽에 배열을 위치시키면 배열의
  위치에 맞게 값들이 할당됩니다. 처음에 [a, b] = [1, 2] 라고 할당했으므로 a에 1이 할당되고,
  b에 2가 할당됩니다. 이때 let [a, b] 형태로 선언했으므로 a와 b는 변수가 됩니다.

  참고로 (1) 배열의 크기는 같을 필요도 없고, (2) const 키워드로도 사용할 수 있습니다.

  다음 코드를 살펴보겠습니다. 배열의 길이가 5인 arrayA의 값을 [a, b, c]에 할당합니다. 이렇게
  하면 앞의 3개만 할당됩니다.

  > let arrayA = [1, 2, 3, 4, 5]
  undefined
  > const [a, b, c] = arrayA
  undefined
  > console.log(a, b, c)
  1 2 3   // 앞에 있는 3개의 값만 할당되었습니다.
  undefined
-->

  최신 자바스크립트에서는 객체 내부에 있는 속성을 꺼내서 변수로 할당할 때 다음과 같은 코드를 사용할
