<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Basic</title>
    <style media="screen">
      div{
        width:100px;
        height:100px;
      }
      div#a{
        background:#52D4FF;
        position: static;
      }
      div#b{
        background:#FF63EA;
        position: absolute;
        top:0px;
        left:100px;
      }
      div#c{
        background:#C5FF63;
        position: absolute;
        top:0px;
        left:200px;
      }
    </style>
  </head>
  <body>
    <div id="a">
      a 영역
    </div>
    <div id="b">
      b 영역
    </div>
    <div id="c">
      c 영역
    </div>
  </body>
</html>
