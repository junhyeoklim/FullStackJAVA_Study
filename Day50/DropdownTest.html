<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        button{
            background-color: green;
            border: none;
            padding: 16px;
            color: white;
            cursor: pointer;
        }
        .wrap{
            position: relative;
            display: inline-block;
        }
        .content{
            position: absolute;
            display: none;       
            right: 0;    
            min-width: 160px;    
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }
        .content a{
            padding: 12px 16px;            
            text-decoration: none;
            display: block;
        }
        .wrap:hover .content{
            display: block;
        }
        .content a:hover{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Aligned Dropdown Content</h1>
    <p>Determine whether the dropdown content should go from left to right or right to left with the left and right properties.</p>
   <div class="wrap" style="float: left;">
       <button>Left</button>
       <div class="content" style="left: 0;">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
       </div>
   </div>

   <div class="wrap" style="float: right;">
    <button>Right</button>
    <div class="content" >
         <a href="#">Link1</a>
         <a href="#">Link2</a>
         <a href="#">Link3</a>
    </div>
</div>
</body>
</html>
