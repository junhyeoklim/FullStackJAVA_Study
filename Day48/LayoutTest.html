<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #header{
            width: 800px; margin: 0 auto;
            background-color: red;
            font-weight: bold;
        }
        #wrap{
            width: 800px; margin: 0 auto;
            overflow: hidden;}
        #aside{
            width: 200px; float: left;
            background-color: blue;
            font-weight: bold;
        }
        #content{
            width: 600px; float: left;
            background-color: green;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div id="header">#header 태그</div><br>
    <div id="wrap">
        <div id="aside">#aside 태그</div>
        <div id="content">#content 태그</div>
    </div>
    
</body>
</html>
