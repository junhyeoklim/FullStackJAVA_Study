<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>    
    <title>회원가입</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
</head>
<body>
    <form>
        <table border="1">
            <caption>회원가입</caption>
            <tr>
                <td>
                    <label for="name">이름</label>
                </td>

                <td>
                    <input type="text" id="name" placeholder="NAME" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="id">아이디</label>
                </td>
                <td>
                    <input type="text" id="id" placeholder="ID" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pwd">비밀번호</label>
                </td>

                <td>
                    <input type="password" id="pwd" placeholder="PASSWORD" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mail">이메일</label>
                </td>

                <td>
                    <input type="email" id="mail" placeholder="E-MAIL" required>
                </td>
            </tr>

            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" id="reading"><label for="reading">독서</label>
                    <input type="checkbox" id="cooking"><label for="cooking">요리</label>
                    <input type="checkbox" id="jogging"><label for="jogging">조깅</label>
                    <input type="checkbox" id="swimming"><label for="swimming">수영</label>
                    <input type="checkbox" id="sleep"><label for="sleep">취침</label>
                </td>
            </tr>

            <tr>
                <td>전공</td>

                <td>
                    <input type="radio" name="major" id="korean"><label for="korean">국어</label>
                    <input type="radio" name="major" id="english"><label for="english">영어</label>
                    <input type="radio" name="major" id="math"><label for="math">수학</label>
                    <input type="radio" name="major" id="design"><label for="design">디자인</label>
                </td>
            </tr>
                <td>전화번호</td>

                <td>
                    <select>
                        <option value="" selected disabled hidden>선택</option>
                        <option>SKT</option>
                        <option>KT</option>
                        <option>LG</option>
                    </select>
                </td>
            <tr>
                <td>
                    <input type="submit" value="전송">
                    <input type="reset" value="초기화">
                </td>
            </tr>    
        </table>
    </form>
</body>
</html>
