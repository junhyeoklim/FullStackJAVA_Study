<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <input type="button" value="Click Me" id="btn">

        btn.addEventListener("click",(() => location.assign("hello.html")));
    </script>
