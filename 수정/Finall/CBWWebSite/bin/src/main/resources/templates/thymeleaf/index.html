<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">
    <head>
         <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Color weakness/blindness Photo Conversion Website</title>
        <link rel="icon" type="image/x-icon" th:href="@{/bootstrap/assets/favicon.ico}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/bootstrap/css/styles.css" rel="stylesheet" />
     
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/home}"><img class="Representative image" th:src="@{/bootstrap/assets/Chroma_care.png}" width="100" height="100">Photo Conversion Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/home}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/about}">About</a></li>                       
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/bootstrap/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Photo Conversion Website</h1>
                            <span>For color weakness blindness</span>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div>
                        <h1>온라인 이미지 변환기</h1>
                        <h2>어떤 형식의 이미지 파일이든 색약필터를 적용해보세요.</h2>
                        <h5>*.png,.jpg,.gif 가능합니다.</h5>
                    </div>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="fileuploadcontainer">
                        <div class="image-upload" id="image-upload">
                	
                            <form class="container" th:action="@{/filter}"  method="post" enctype="multipart/form-data" onchange="loadFile(this)">
                                <div class="button">
                                    <label for="chooseFile">
                                        파일선택
                                    </label>
                                </div>
                                <input type="file" class="real-upload" accept="image/*,.png,.jpg,.gif" id="chooseFile" name="chooseFile" onchange="loadFile(this)">
                                <!--이미지 선택하는 기능으로 accept=".png,.jpg,.gif"부분이 .png,.jpg,.gif들 확장자만 파일 선택가능하게 해줍니다.-->
                          
                					
                            	<div class="fileContainer">
                                	<div class="fileInput"> <!--파일 이름 보여주는 태그입니다.-->
                                    	<p>FILE NAME: </p>
                                    	<p id="fileName"></p>
                                	</div>
                                                
                                <select name="Colorblindnesstype" id="Colorblindnesstype"> <!--색맹 선택-->
                                	<option value="1">적색맹</option>
                                	<option value="2">녹색맹</option>
                                	<option value="3">청색맹</option>
                                </select>
                                 <!--업로드한 사진 보이게하는 버튼입니다.-->
                                   <button type="submit" class="buttonContainer" id="submitButton">CONVERT</button>                             
                            	</div>             
                            	
                        		
							   </form>
						 </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a th:href="@{https://twitter.com/?lang=ko}">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a th:href="@{https://www.facebook.com/?locale=ko_KR}">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a th:href="@{https://github.com/CHeonNoePung/Color-Blind-Weakness-Community}">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/bootstrap/js/scripts.js}"></script>
    </body>
</html>
