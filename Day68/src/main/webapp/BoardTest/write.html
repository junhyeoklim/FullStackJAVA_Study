<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").on("click",function (){
			location.href="board.jsp";
		});
	})

</script>
<style type="text/css">
	body{
		user-select: none;
	}
	textarea,input:not([type="submit"],[type="button"]){
		width: 90%;
	}
	table{
		margin: 0 auto;
		width: 280px;
		text-align: center;
	}
	
</style>
</head>
<body>
	<form action="insertContent.jsp">
		<table border="1">
		<caption>글쓰기</caption>
		
		<tr>
			<td><label for="title">제목</label></td>
			<td><input type="text" name="title" id="title" required></td>
		</tr>
		
		<tr>
			<td><label for="name">이름</label></td>
			<td><input type="text" name="name" id="name" required></td>
		</tr>
		
		<tr>
			<td><label for="pwd">비밀번호</label></td>
			<td><input type="password" name="pwd" id="pwd" maxlength="10" required></td>
		</tr>
		
		<tr>
			<td><label for="email">E-mail</label></td>
			<td><input type="email" name="email" id="email" required></td>
		</tr>
		
		<tr>
			<td colspan="2"><textarea rows="10" cols="30" name="content"></textarea> </td>			
		</tr>
		
		<tr>
			<td colspan="2">
				<input type="submit" value="등록">
				<input type="button" id="btn" value="목록">
			</td>
		</tr>
		</table>
	</form>
</body>
</html>
