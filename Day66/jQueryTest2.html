<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryTest2</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $('section img').css({                
                'cursor': 'pointer'                      
            });

            $(document).on('click', 'section img', function () {
                let discountNum = Math.floor(Math.random() * 6 + 5);
                $('#discount').text('Your Discount is ' + discountNum + '%');
            });  
        });
    </script>
    <style>
div{
	float:left;
	border: solid #000 3px;
	text-align:left;
}

.guess_box{
	height:245px;
}

#header{
 	width:100%;
 	border: 0px;
 	height:50px;
}

#main{
	background-color: gray;
	height: 500px;
}

.my_hover{
	border: solid #00f 3px;
}

.discount{
	border: solid #0f0 3px;
}

.no_discount{
	border: solid #f00 3px;
}
    </style>
</head>
<body>
    <div id="header">
        <h2>Jump for Joy Sale</h2>
    </div>
    <div id="main">
        <div class="guess_box"><img src="images/jump1.jpg"/></div>
        <div class="guess_box"><img src="images/jump2.jpg"/></div>
        <div class="guess_box"><img src="images/jump3.jpg"/></div>
        <div class="guess_box"><img src="images/jump4.jpg"/></div>
        <span id="result"></span>
    </div>
    </nav>
</body>
</html>
